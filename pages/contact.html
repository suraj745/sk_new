<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/global.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
    </div>
    <!-- navbar -->
    <section class="load_navbar"></section>

    <section class="container-fluid px-0 contact_page_outer">
      <img
        src="/public/contact/consult-advice-information-serveice-sharing-concept.png"
        alt=""
      />
    </section>
    <!-- footer -->

    <section class="container-fluid contact_page_form_outer">
      <section class="row column-gap-5 contact_page_form_row">
        <section class="col-lg-6 contact_page_form_left px-0">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3774.149149888089!2d72.82660964663658!3d18.924791211091183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7d1c16fdc6163%3A0x4083aff7edd072d5!2sClark%20House%2C%20N%20Parjekar%20Marg%2C%20Dr%20Ambedkar%20Statue%20Chowk%20Area%2C%20Colaba%2C%20Mumbai%2C%20Maharashtra%20400001!5e0!3m2!1sen!2sin!4v1692007548861!5m2!1sen!2sin"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            class="contact_page_map"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
        <section class="col-lg-5 contact_page_form_right">
          <form action="" method="" class="form_page_container px-2">
            <ul class="main_form_styles">
              <li><h1 class="big_heading">Contact Us</h1></li>
              <li><input type="text" placeholder="Name" /></li>
              <li><input type="text" placeholder="Email" /></li>
              <li><textarea type="text" placeholder="Message"></textarea></li>
              <li><button class="default_button">Submit</button></li>
            </ul>
          </form>

          <section class="home_contact_card_grid py-5">
            <section class="home_contact_card">
              <span class="material-symbols-outlined"> call </span>

              <section class="content">
                <p>Phone:</p>
                <a href="tel:9467895793">9467895793</a>
              </section>
            </section>

            <section class="home_contact_card">
              <span class="material-symbols-outlined"> home </span>

              <section class="content">
                <p>Address:</p>
                <a>66-33 Address Mumbai</a>
              </section>
            </section>
            <section class="home_contact_card">
              <span class="material-symbols-outlined"> alarm </span>
              <section class="content">
                <p>hours:</p>
                <a>08am - 08pm</a>
              </section>
            </section>
            <section class="home_contact_card">
              <span class="material-symbols-outlined"> mail </span>
              <section class="content">
                <p>Email:</p>
                <a href="mailto:info@s.kasoociates.co">info@s.kasoociates.co</a>
              </section>
            </section>
          </section>
        </section>
      </section>
    </section>
    <section class="load_footer"></section>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script type="module" src="/load.js"></script>
</html>
