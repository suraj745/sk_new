<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/global.scss" />
    <link rel="stylesheet" href="./careers.scss" />
    <title>Document</title>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
    </div>
    <!-- navbar -->
    <section class="load_navbar"></section>

    <!-- hero img section -->
    <div class="container-fluid p-0 mt-3 mb-3">
      <div class="row p-0 m-0">
        <div class="p-0 m-0 col-12 hero_img_section_wrapper">
          <!-- <img class="hero_imag" src="../public/business-job-interview-concept.png" alt="image" /> -->
        </div>
      </div>
    </div>

    <div class="container-fluid mt-5 mb-5">
      <div class="row">
        <div class="title_text ps-3 pe-3">
          <hr class="horizontal_line" />
          <h2 class="text-center pt-5 pb-5">
            for carrer opportunities fill out this form...we will get back to you...
          </h2>
        </div>
        <div class="col-12 p-3 pt-0 form_section d-flex justify-content-center flex-column">
          <form class="w-100 d-flex flex-column align-items-center" action="#">
            <div class="name_wrapper_box d-flex w-100 justify-content-center">
              <div class="name_wrapper pe-5 w-50">
                <label for="name">First Name</label>
                <input required id="name" type="text" />
              </div>
              <div class="name_wrapper_2 w-50">
                <label for="last_name">Last Name</label>
                <input required id="last_name" type="text" />
              </div>
            </div>
            <div>
              <label for="email">Email</label>
              <input required id="email" type="email" />
            </div>
            <div>
              <label for="conatct">Contact</label>
              <input required id="conatct" type="number" />
            </div>
            <div>
              <label for="address">Address</label>
              <input required id="address" type="text" />
            </div>
            <div class="city_wrapper d-flex w-100 justify-content-center">
              <div class="city_1 w-50 pe-5">
                <label for="city">City</label>
                <input required id="city" type="text" />
              </div>
              <div class="city_2 w-50">
                <label for="zcode">Zip Code</label>
                <input required id="zcode" type="text" />
              </div>
            </div>
            <div class="d-flex pass_group align-items-end justify-content-center">
              <div class="pe-5 w-50 w-100 pass">
                <label for="password">Password</label>
                <input class="mb-0" required id="password" type="text" />
              </div>
              <div
                class="d-flex submit_group align-items-center w-50 w-100 justify-content-between"
              >
                <button class="submit_btn" type="submit">Submit</button>
                <button class="cancel_btn">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- footer -->
    <section class="load_footer"></section>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script type="module" src="/load.js"></script>
</html>
